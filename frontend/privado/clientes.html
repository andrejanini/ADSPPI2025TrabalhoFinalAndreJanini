<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <title>Página de cadastro</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand mb-2">Mercado de Livros Raros</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Página inicial</a>
                    </li>                    
                    <div class="d-flex p-1">
                        <a class="btn btn-outline-success" href="login.html">Login</a>
                    </div>                              
                </ul>            
            </div>
        </div>
    </nav>
    <div class="container mt-2 mb-2">
        <div class="card p-5" style="background-color: #03315E;">
            <div style="color: #2DE2B9">
                <h1 class="text-center">Cadastro de Clientes</h1>
            </div>
            <div style="color: white">
                <h4 class="text-center">Preencha os dados no formulário abaixo.</h4>
            </div>
        </div>
        <div class="container card mt-3 mb-2 p-5">                        
            <form id="form-clientes" class="row g-3 needs-validation">
                
            <div class="row">
            <div class="p-2 col-12"> 
                <div class="col-md-2">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" required>
                </div>
            </div>

            <div class="p-2 col-12">
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome completo</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>
            </div>

            <div class="p-2 col-12">
                <div class="col-md-2">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" id="telefone" name="telefone" class="form-control" required>
                </div>
            </div>

            <div class="p-2 col-12">
                <div class="col-md-6">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
            </div>
            </div>
                
                <div class="p-2" style="text-align: center;">
                    <button id="btn-cadastrar-curso" class="btn btn-primary" type="submit">Cadastrar</button>
                    <button id="btn-atualizar" class="btn btn-warning" type="button" disabled>Atualizar</button>
                    <button id="btn-excluir" class="btn btn-danger" type="button" disabled>Excluir</button>
                </div>                
            </form>
        </div>
        <div id="tabela" class="m-3 container">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>    
    <script src="/js/novo-curso.js"></script>
</body>
</html>
